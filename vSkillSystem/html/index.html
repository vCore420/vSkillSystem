<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vSkillSystem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nui-container">
        <div id="equipped-section" class="liquid-glass">
            <h2 id="equipped-title">Equipped Skills</h2>
            <div id="equipped-skills-content">
                <div id="equipped-skills">
                    <div class="skill-slot" data-slot="1"></div>
                    <div class="skill-slot" data-slot="2"></div>
                    <div class="skill-slot" data-slot="3"></div>
                </div>
            </div>
            <div id="crafting-content" style="display:none;">
                <div class="crafting-slots-row">
                    <div class="crafting-slot" data-craftslot="1"></div>
                    <div class="crafting-slot" data-craftslot="2"></div>
                </div>
                <div class="crafting-result-row">
                    <div class="crafting-slot result-slot" data-craftslot="result"></div>
                </div>
                <button id="craft-btn" style="margin: 12px auto 0 auto; display: block;">Craft</button>
            </div>
            <button id="toggle-crafting-btn">Skill Crafting</button>
            <div id="gacha-section">
               <button id="gacha-btn">Roll for New Skill</button>
            </div>
        </div>
        <div id="inventory-section" class="liquid-glass">
            <h2>Skill Inventory</h2>
            <label for="inventory-sort">Sort by:</label>
            <select id="inventory-sort">
              <option value="az">Aâ€“Z</option>
              <option value="type">Skill Type</option>
              <option value="rarity">Rarity</option>
              <option value="level">Level</option>
            </select>
            <div id="skill-inventory">
            </div>
        </div>
        <div id="details-section" class="liquid-glass">
            <h2>Skill Details</h2>
            <div id="skill-details">
                <p>Select a skill to see details.</p>
            </div>
            <button id="upgrade-btn" disabled>Upgrade Skill</button>
        </div>
        <div id="gacha-modal" class="hidden">
            <div id="gacha-modal-inner">
                <div id="gacha-reel-box">
                    <div id="gacha-reel-slot"></div>
                </div>
                <button id="gacha-spin">Spin</button>
                <button id="gacha-close">Close</button>
            </div>
        </div>
    </div>
    <svg width="0" height="0" style="position:absolute; overflow:hidden">
      <defs>
        <filter id="glass-distortion" x="0%" y="0%" width="100%" height="100%">
          <feTurbulence id="glass-turbulence" type="fractalNoise" baseFrequency="0.008 0.008" numOctaves="2" seed="83" result="noise" />
          <feGaussianBlur in="noise" stdDeviation="5" result="blurred" />
          <feDisplacementMap in="SourceGraphic" in2="blurred" scale="40" xChannelSelector="R" yChannelSelector="G" />
        </filter>
      </defs>
    </svg>
    <script src="skills.js"></script>
    <script src="script.js"></script>
</body>
</html>
